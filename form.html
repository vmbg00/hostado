<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hostado</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="assets/css/fonticons.css">
  <link rel="stylesheet" href="assets/fonts/stylesheet.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="main_menu_bg navbar-fixed-top">
    <div class="container">
      <div class="row">
        <div class="nave_menu wow fadeInUp" data-wow-duration="1s">
          <nav class="navbar navbar-default" id="navmenu">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="" /></a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                  <li>
                    <a class="panel-anchor" href="./form.html">Panel</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>

    </div>

  </div>
  <header>
    <h1 class="heading-text">
      Configure your VPS preferences
    </h1>
  </header>
  <section class="main-container">
    <div class="form-vps-configuration">
      <div class="term-length-container gap">
        <h3>1. Select the term period</h3>
        <select name="term-length select-options" class="select-options" id="term-length">
          <option value="1-month">1 month</option>
          <option value="3-month">3 month</option>
          <option value="6-month">6 month</option>
          <option value="12-month">12 month</option>
        </select>
      </div>
      <hr>
      <div class="storage-type-container gap">
        <h3>2. Storage capacity</h3>
        <select name="storage-capacity" class="select-options" id="storage-capacity">
          <option value="400ssd">400 GB SSD</option>
          <option value="1.6ssd">1.6 TB SSD</option>
        </select>
      </div>
      <hr>
      <div class="region-container">
        <h3>3. Choose region</h3>
        <div class="region-radio-group-container">
          <form>
            <label>
              <input type="radio" name="radio" checked />
              <span>Europe</span>
            </label>
            <label>
              <input type="radio" name="radio" />
              <span>United Kingdom</span>
            </label>
            <label>
              <input type="radio" name="radio" />
              <span>US West</span>
            </label>
            <label>
              <input type="radio" name="radio" />
              <span>US East</span>
            </label>
            <label>
              <input type="radio" name="radio" />
              <span>US Central</span>
            </label>
            <label>
              <input type="radio" name="radio" />
              <span>Asia (Singapore)</span>
            </label>
          </form>
        </div>
      </div>
    </div>
    <div class="sticky-container-pricing-calc">

    </div>
  </section>
</body>
